      <div class="main-contact">
        <h2>Get in Touch</h2>
        <h4>Hey there! Looking to get in touch? I'd love to hear from you.</h4>
        <h4>You can find me online :</h4>
        <a href="https://instagram.com/bb2.l" target="_blank" class="fa fa-instagram"></a>
        <a href="https://x.com/bb2lq" target="_blank" class="fa fa-twitter"></a>
        <a href="https://www.linkedin.com/in/taha-al-mahrooqi/" target="_blank" class="fa fa-linkedin"></a>

        <h4>You can also send me an email here "bb2l@wearehackerone.com", or you can fill out the form below.</h4>
        <form id="contactForm">
          <input type="text" class="name" placeholder="Name" name="name" required><br>
          <input type="email" class="email" placeholder="Email" name="email" required><br>
          <textarea class="message" name="message" placeholder="Message" rows="6" required></textarea><br>
          <button type="submit" class="btn draw-border">Submit</button>
      </form>
  
      <script>
          async function getIP() {
              try {
                  const response = await fetch('https://api.ipify.org?format=json');
                  const data = await response.json();
                  return data.ip;
              } catch (error) {
                  console.error('Error fetching IP address:', error);
                  return 'Unavailable';
              }
          }
  
          document.getElementById('contactForm').addEventListener('submit', async function(event) {
              event.preventDefault();
  
              const name = document.querySelector('.name').value;
              const email = document.querySelector('.email').value;
              const message = document.querySelector('.message').value;
              const ip = await getIP();
  
              const data = {
                  content: `**Name:** ${name}\n**Email:** ${email}\n**Message:** ${message}\n**IP Address:** ${ip}`
              };
  
              fetch('https://discord.com/api/webhooks/1242759272668860416/0aBMN9LeqHbO7qjHfEL5pky3-2kTaEnVl4JfzFqBnzaafgkuL4KkfcCX7PSIRlZe__a4', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.text();
              })
              .then(text => {
                  console.log('Success:', text);
                  alert('Message sent successfully!');
              })
              .catch((error) => {
                  console.error('Error:', error);
                  alert('Failed to send message. Please try again.');
              });
          });
      </script>
